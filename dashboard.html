<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Study Tool - Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-gray-50">
  <nav class="bg-white shadow-sm">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between h-16">
        <div class="flex items-center">
          <span class="text-xl font-bold text-blue-600">AI Study Tool</span>
        </div>
        <div class="flex items-center space-x-4">
          <button id="signOutBtn" class="text-gray-600 hover:text-gray-900">
            <i class="fas fa-sign-out-alt"></i> Sign Out
          </button>
        </div>
      </div>
    </div>
  </nav>

  <main class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
    <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
      <!-- Progress Summary Card -->
      <div class="bg-white shadow rounded-lg p-6 col-span-1">
        <h2 class="text-lg font-medium text-gray-900 mb-4">Your Progress</h2>
        <div class="h-64">
          <canvas id="progressChart"></canvas>
        </div>
        <div class="mt-4">
          <div class="flex items-center justify-between mb-2">
            <span class="text-sm font-medium text-gray-500">Completion</span>
            <span class="text-sm font-medium text-blue-600">65%</span>
          </div>
          <div class="w-full bg-gray-200 rounded-full h-2.5">
            <div class="bg-blue-600 h-2.5 rounded-full" style="width: 65%"></div>
          </div>
        </div>
      </div>

      <!-- Study Plan Card -->
      <div class="bg-white shadow rounded-lg p-6 col-span-1">
        <h2 class="text-lg font-medium text-gray-900 mb-4">Your Study Plan</h2>
        <div class="space-y-3">
          <div class="flex items-start">
            <div class="flex-shrink-0 h-10 w-10 rounded-full bg-blue-100 flex items-center justify-center">
              <i class="fas fa-book text-blue-600"></i>
            </div>
            <div class="ml-4">
              <h3 class="text-sm font-medium text-gray-900">Algebra Basics</h3>
              <p class="text-sm text-gray-500">3 exercises remaining</p>
            </div>
          </div>
          <div class="flex items-start">
            <div class="flex-shrink-0 h-10 w-10 rounded-full bg-green-100 flex items-center justify-center">
              <i class="fas fa-calculator text-green-600"></i>
            </div>
            <div class="ml-4">
              <h3 class="text-sm font-medium text-gray-900">Trigonometry</h3>
              <p class="text-sm text-gray-500">Review needed</p>
            </div>
          </div>
        </div>
        <button class="mt-4 w-full bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700 transition duration-200">
          View Full Plan
        </button>
      </div>

      <!-- Quick Actions Card -->
      <div class="bg-white shadow rounded-lg p-6 col-span-1">
        <h2 class="text-lg font-medium text-gray-900 mb-4">Quick Actions</h2>
        <div class="grid grid-cols-2 gap-4">
          <a href="quiz.html" class="bg-blue-50 text-blue-700 p-4 rounded-lg flex flex-col items-center justify-center hover:bg-blue-100 transition duration-200">
            <i class="fas fa-question-circle text-2xl mb-2"></i>
            <span class="text-sm font-medium">Take Quiz</span>
          </a>
          <a href="tutor.html" class="bg-purple-50 text-purple-700 p-4 rounded-lg flex flex-col items-center justify-center hover:bg-purple-100 transition duration-200">
            <i class="fas fa-robot text-2xl mb-2"></i>
            <span class="text-sm font-medium">AI Tutor</span>
          </a>
          <a href="study-plan.html" class="bg-green-50 text-green-700 p-4 rounded-lg flex flex-col items-center justify-center hover:bg-green-100 transition duration-200">
            <i class="fas fa-tasks text-2xl mb-2"></i>
            <span class="text-sm font-medium">Study Plan</span>
          </a>
          <a href="#" class="bg-yellow-50 text-yellow-700 p-4 rounded-lg flex flex-col items-center justify-center hover:bg-yellow-100 transition duration-200">
            <i class="fas fa-chart-line text-2xl mb-2"></i>
            <span class="text-sm font-medium">Progress</span>
          </a>
        </div>
      </div>
    </div>

    <!-- Recent Activity Section -->
    <div class="mt-6 bg-white shadow rounded-lg p-6">
      <h2 class="text-lg font-medium text-gray-900 mb-4">Recent Activity</h2>
      <div class="overflow-x-auto">
        <table class="min-w-full divide-y divide-gray-200">
          <thead class="bg-gray-50">
            <tr>
              <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Date</th>
              <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Activity</th>
              <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Score</th>
            </tr>
          </thead>
          <tbody class="bg-white divide-y divide-gray-200">
            <tr>
              <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">Today</td>
              <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">Algebra Quiz</td>
              <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">75%</td>
            </tr>
            <tr>
              <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">Yesterday</td>
              <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">Geometry Practice</td>
              <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">82%</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </main>

  <script src="scripts.js"></script>
  <script>
    // Initialize progress chart
    const ctx = document.getElementById('progressChart').getContext('2d');
    const progressChart = new Chart(ctx, {
      type: 'line',
      data: {
        labels: ['Week 1', 'Week 2', 'Week 3', 'Week 4'],
        datasets: [{
          label: 'Accuracy %',
          data: [65, 72, 68, 75],
          borderColor: 'rgb(59, 130, 246)',
          tension: 0.1
        }]
      },
      options: {
        responsive: true,
        plugins: {
          legend: {
            display: false
          }
        }
      }
    });

    // Sign out functionality
    document.getElementById('signOutBtn').addEventListener('click', () => {
      firebase.auth().signOut().then(() => {
        window.location.href = '/index.html';
      });
    });
  </script>
</body>
</html>
