<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Study Tool - Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
  <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
    <div class="text-center mb-8">
      <h1 class="text-3xl font-bold text-blue-600">AI Study Tool</h1>
      <p class="text-gray-600 mt-2">Personalized learning powered by AI</p>
    </div>
    
    <div class="space-y-4">
      <div>
        <label class="block text-gray-700 mb-2" for="email">Email</label>
        <input type="email" id="email" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>
      
      <div>
        <label class="block text-gray-700 mb-2" for="password">Password</label>
        <input type="password" id="password" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>
      
      <button id="loginBtn" class="w-full bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700 transition duration-200">
        Sign In
      </button>
      
      <div class="text-center text-sm text-gray-500 mt-4">
        Don't have an account? <a href="#" class="text-blue-600 hover:underline">Sign up</a>
      </div>
      
      <div class="flex items-center my-4">
        <div class="flex-1 border-t border-gray-300"></div>
        <span class="px-3 text-gray-500">or</span>
        <div class="flex-1 border-t border-gray-300"></div>
      </div>
      
      <button class="w-full flex items-center justify-center gap-2 bg-white border border-gray-300 py-2 px-4 rounded-lg hover:bg-gray-50 transition duration-200">
        <i class="fab fa-google text-red-500"></i>
        Continue with Google
      </button>
    </div>
  </div>

  <script src="scripts.js"></script>
</body>
</html>
